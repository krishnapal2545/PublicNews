<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="profilestyle.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/6ad0a05750.js" crossorigin="anonymous"></script>
    <title style="font-family: Georgia, 'Times New Roman', Times, serif;">Public NEWS</title>
    <link rel="icon" href="{{ url_for('static',filename='icon.png')}}" type="image/icon type">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body class="bg-light">
    <a class="nav-link" onclick="goBack()" style="color:black;cursor:pointer; text-decoration:none;"> <i
            class="fas fa-chevron-left">GO Back</i></a>
    <div class="container">
        <main>
            <div class="py-5 text-center">
                <img class="d-block mx-auto mb-4" src="{{ url_for('static',filename='icon.png')}}" alt="">
                <h2>Contact</h2>
                <p class="lead">Message us what to want to know or say to us freely.</p>
            </div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Fill all the box </h4>
                <form class="needs-validation" novalidate method="POST">
                    <div class="row g-3">
                        <div class="col-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter your Name" required>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group has-validation">
                                <input type="text" class="form-control" name="email" placeholder="Enter your Email"
                                    required>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="message" class="form-label">Message</label>
                            <textarea type="text" class="form-control" name="message"
                                placeholder="Country of which the news is" required
                                style="resize: none; height:200px;"></textarea>
                        </div>
                    </div>

                    <hr class="my-4">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">Send Message</button>
                </form>
            </div>
    </div>
    </main>
    <footer id="sticky-footer" class="py-4 bg-dark text-white-50 mt-3">
        <div class="container text-center">
            <small>Copyright &copy; Public News</small>
        </div>
    </footer>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</body>

</html>
