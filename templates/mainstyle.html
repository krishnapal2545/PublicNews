<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6ad0a05750.js" crossorigin="anonymous"></script>
    <title style="font-family: Georgia, 'Times New Roman', Times, serif;">Public NEWS</title>
    <link rel="icon" href="{{ url_for('static',filename='icon.png')}}" type="image/icon type">
    <style>
        .card:hover{
            border: 3px;
            box-shadow: 0 0 80px -10px rgb(0, 0, 0);
            opacity: 100%;
        }
        
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">
    <div class="container-fluid">
        <img src="{{ url_for('static',filename='icon.png')}}" style="width: 50px; height: 50px;">
        <h1 class="navbar-brand" style="cursor: pointer; font-family:Georgia, 'Times New Roman', Times, serif; color:white;">&nbsp; Public NEWS</h1>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/"style="cursor: pointer; font-family:Georgia, 'Times New Roman', Times, serif;color:white;">Latest Public NEWS</a>
                </li>
                {% if ID_Number %}
                <li class="nav-item">
                    <a class="nav-link active" href="/profile"style="cursor: pointer; font-family:Georgia, 'Times New Roman', Times, serif;color:white;">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/logout"style="cursor: pointer; font-family:Georgia, 'Times New Roman', Times, serif;color:white;">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" href="/repoter"style="cursor: pointer; font-family:Georgia, 'Times New Roman', Times, serif;color:white;">Become Reporter</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link active" href="/topnews"style="cursor: pointer; font-family:Georgia, 'Times New Roman', Times, serif;color:white;">Top HeadLines</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/contact"style="cursor: pointer; font-family:Georgia, 'Times New Roman', Times, serif;color:white;">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<body>
    {% block content %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</body>

</html>
